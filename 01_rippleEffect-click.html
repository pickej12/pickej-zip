<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btn</title>
    <style>
        body {
            background: rgba(0,0,0,0.15);
            width: 100vw; height:100vh;
            display: flex;
            align-items: center; justify-content: center;
            margin: 0;
        }
        
        button {
            position: relative;
            display: block;
            padding: 1rem 5rem;
            border-radius: 9px;
            font-size: 1.5rem;
            border: none;
            color: #fff;
            cursor: pointer;
            background: #000;
            overflow: hidden;
            --ripple: initial;
        }

        button::after {
            content: "";
            position: absolute;
            top:var(--top);
            left:var(--left);
            background:rgba(255,255,255,0.5);
            width:var(--diameter);
            height: var(--diameter);
            transform: scale(0);
            border-radius: 50%;
            pointer-events: none;
            animation: var(--ripple);
        }

        @keyframes ripple-effect {
            100%{
                transform: scale(1);
                background: rgba(255, 255,255,0.5);
                opacity: 0;               
            }
            20%{
                background: rgba(0,0,255,0.3);
            }
        }
    </style>
</head>
<body>

    <button id="btn01">Click!</button>

    <script>
        const btn = document.getElementById('btn01')
        const onClick = e => {
            const { x, y, width, height }= btn.getBoundingClientRect();
            // 반지름 공식
            const radius = Math.sqrt(width * width + height * height)
            btn.style.setProperty('--diameter', radius * 2 + 'px');
            //:after 원 중심이 커서 중앙에 위치하기 위한 공식 
            const { clientX, clientY } = e
                const left = (clientX - x - radius) / width * 100 + '%';
                const top = (clientY - y - radius) / height * 100 + '%';

            // 위 데이터를 css에 전달
            btn.style.setProperty('--left', left);
            btn.style.setProperty('--top', top);
            //클릭시 마다 재생 필 ->setTimeout
            btn.style.setProperty('--ripple', '');
            setTimeout(() => {
                btn.style.setProperty('--ripple', 'ripple-effect 700ms linear')

            }); //,2000);
            // }, 지연시간(몇 초 후 이벤트 출력);
        }

        btn.addEventListener('click', onClick)

        // $생략가능 => query X
    </script>
</body>

</html>
